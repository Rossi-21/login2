<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}?{% now 'U' %}">
    <title>Login</title>
</head>
<body>
    <container>
        <div>
            <h1>Register</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{form1.username.label}}
                {{form1.username}}
                {{form1.email.label}}
                {{form1.email}}
                {{form1.password1.label}}
                {{form1.password1}}
                {{form1.password2.label}}
                {{form1.password2}}
                <button type="submit">Submit</button>
                <div class="error">
                    {{form1.errors}}
                </div>
            </form>
            
           
        </div>
        
        <!--<form action="/login" method="POST">
            {% csrf_token %}
            {{ form2.as_p }}
            <button type="submit">Login</button>-->
        </form>
    </container>
    
</body>
</html>
